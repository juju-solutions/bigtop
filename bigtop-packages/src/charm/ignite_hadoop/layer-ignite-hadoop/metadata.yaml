name: ignite-hadoop
summary: Apache Ignite performance boosting for Apache Hadoop.
description: >
  Apache Ignite is an open-source, distributed, in-memory computation platform.

  This charm adds Apache Ignite to Apache Hadoop to provide HDFS caching and
  in-memory MapReduce to boost performance.
subordinate: true
requires:
  namenode:
    interface: dfs
  hadoop-slave:
    interface: ignite-hadoop
    scope: container
