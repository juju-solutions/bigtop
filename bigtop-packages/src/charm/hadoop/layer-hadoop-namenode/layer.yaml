repo: git@github.com:juju-solutions/layer-hadoop-namenode.git
includes:
  - 'layer:apache-bigtop-base'
  - 'layer:leadership'
  - 'interface:dfs'
  - 'interface:dfs-slave'
  - 'interface:benchmark'
  - 'interface:namenode-cluster'
  - 'interface:zookeeper'
options:
  apache-bigtop-base:
    groups:
      - 'mapred'
      - 'yarn'
      - 'hadoop'
    users:
      mapred:
        groups: ['hadoop', 'mapred']
      ubuntu:
        groups: ['hadoop', 'mapred']
      yarn:
        groups: ['hadoop', 'yarn']
    ports:
      namenode:
        port: 8020
        exposed_on: 'namenode'
      nn_webapp_http:
        port: 50070
        exposed_on: 'namenode'
