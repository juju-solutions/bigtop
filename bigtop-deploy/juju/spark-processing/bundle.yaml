services:
  spark:
    charm: "cs:xenial/spark-0"
    num_units: 3
    annotations:
      gui-x: "500"
      gui-y: "0"
    constraints: mem=7G
  zookeeper:
    charm: "cs:~charmers/trusty/zookeeper-1"
    num_units: 3
    annotations:
      gui-x: "500"
      gui-y: "800"
  ganglia:
    charm: "cs:trusty/ganglia-2"
    num_units: 1
    annotations:
      gui-x: "0"
      gui-y: "800"
  ganglia-node:
    charm: "cs:~bigdata-dev/xenial/ganglia-node-0"
    annotations:
      gui-x: "250"
      gui-y: "400"
  rsyslog:
    charm: "cs:trusty/rsyslog-10"
    num_units: 1
    annotations:
      gui-x: "1000"
      gui-y: "800"
  rsyslog-forwarder-ha:
    charm: "cs:~bigdata-dev/xenial/rsyslog-forwarder-ha-0"
    annotations:
      gui-x: "750"
      gui-y: "400"
  openjdk:
    charm: "cs:xenial/openjdk-4"
    annotations:
      gui-x: "500"
      gui-y: "400"
    options:
      java-type: "jdk"
      java-major: "8"
series: xenial
relations:
  - [spark, zookeeper]
  - [ganglia-node, spark]
  - ["ganglia:node", "ganglia-node:node"]
  - [rsyslog-forwarder-ha, spark]
  - ["rsyslog:aggregator", "rsyslog-forwarder-ha:syslog"]
  - [openjdk, spark]
