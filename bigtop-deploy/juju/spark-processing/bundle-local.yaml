services:
  openjdk:
    charm: cs:trusty/openjdk
    annotations:
      gui-x: "125"
      gui-y: "375"
    options:
      java-type: "jdk"
      java-major: "8"
  zookeeper:
    charm: local:trusty/zookeeper
    num_units: 3
    annotations:
      gui-x: "0"
      gui-y: "200"
  spark:
    charm: local:trusty/spark
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "200"
    constraints: mem=3G
  topbeat:
    charm: cs:~containers/trusty/topbeat
    annotations:
      gui-x: "500"
      gui-y: "125"
  filebeat:
    charm: cs:~containers/trusty/filebeat
    annotations:
      gui-x: "500"
      gui-y: "375"
  elasticsearch:
    charm: cs:trusty/elasticsearch
    num_units: 1
    annotations:
      gui-x: "750"
      gui-y: "200"
  kibana:
    charm: cs:~containers/trusty/kibana
    num_units: 1
    expose: true
    annotations:
      gui-x: "1000"
      gui-y: "200"
series: trusty
relations:
  - [spark, openjdk]
  - [openjdk, zookeeper]
  - [spark, zookeeper]
  - ["kibana:rest", "elasticsearch:client"]
  - ["filebeat:elasticsearch", "elasticsearch:client"]
  - ["filebeat:beats-host", "spark:juju-info"]
  - ["topbeat:elasticsearch", "elasticsearch:client"]
  - ["topbeat:beats-host", "spark:juju-info"]
